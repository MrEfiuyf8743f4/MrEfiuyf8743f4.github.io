<!DOCTYPE html>
<head>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }
        .centerxx {
            position: relative;
            left: 45%;
        }
    </style>
</head>
<body>
    <div class="centerxx">
    <p>Please Enter Password</p>
    <input type="password" placeholder="Password Here" width="100px" style="text-align: center;">
    <br>
    <button id="buttonx">Enter</button>

</div>
<script>
    document.getElementById('buttonx').addEventListener('click', function () {
        var x = prompt('Password?')
        document.cookie = 'password=' + x + '; '
    })
</script>
</body>
